role: batch_connect
description: |
  This app will launch the [CryoSPARC] GUI on the [Quest cluster].

  In order to use CryoSPARC, you must first get a CryoSPARC license and then add the following line to your
  `~/.bashrc` file:

  `export CRYOSPARC_LICENSE_ID="XXXXX-XXXXX-XXXX"`

   where XXXXX-XXXXX-XXXX is the license string that is sent to you by CryoSPARC upon registering with them.

  [CryoSPARC]: https://services.northwestern.edu/TDClient/30/Portal/KB/ArticleDet?ID=2234
  [Quest cluster]: https://www.it.northwestern.edu/departments/it-services-support/research/computing/quest/index.html
